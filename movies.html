<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MovieWorld - Movies</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
    <header class="border-b border-slate-800 bg-slate-900/80">
        <div class="max-w-3xl mx-auto flex items-center justify-between px-4 py-4">
            <h1 class="text-xl font-bold">
                <span class="text-indigo-400">Movie</span>World
            </h1>
            <nav class="space-x-4 text-sm">
                <a href="index.html" class="text-slate-300 hover:text-indigo-300">Home</a>
                <a href="movies.html" class="text-indigo-400">Movies</a>
            </nav>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 py-8 space-y-8">
        <section class="space-y-2">
            <h2 class="text-2xl font-bold">Movies</h2>
            <p class="text-slate-300 text-sm">
                Click a movie on the left to see its details.
            </p>
        </section>

        <section class="grid gap-6 md:grid-cols-[1.1fr,1.4fr] items-start">
            
            <div id="movie-list" class="space-y-2"></div>

            
            <div id="movie-details" class="hidden rounded-lg border border-slate-800 bg-slate-900/70 p-4 space-y-2">
                <h3 id="details-title" class="text-xl font-semibold"></h3>
                <p id="details-year" class="text-slate-300 text-sm"></p>
                <p id="details-director" class="text-slate-300 text-sm"></p>
                <p id="details-description" class="text-slate-200 text-sm mt-2"></p>
            </div>
        </section>
    </main>

    <script>
    
        const movies = [
            {
                id: 1,
                title: "Inception",
                year: 2010,
                director: "Christopher Nolan",
                description: "A skilled thief uses dream-sharing technology to steal secrets and is tasked with planting an idea instead.",
                genre: "Sci-Fi"
            },
            {
                id: 2,
                title: "The Dark Knight",
                year: 2008,
                director: "Christopher Nolan",
                description: "Batman faces the Joker, a criminal mastermind whose chaos tests Gotham City and Batmanâ€™s moral limits.",
                genre: "Action"
            },
            {
                id: 3,
                title: "Interstellar",
                year: 2014,
                director: "Christopher Nolan",
                description: "A group of explorers travels through a wormhole in search of a new home for humanity.",
                genre: "Sci-Fi"
            }
        ];

        const movieListEl = document.getElementById("movie-list");
        const detailsEl = document.getElementById("movie-details");
        const titleEl = document.getElementById("details-title");
        const yearEl = document.getElementById("details-year");
        const directorEl = document.getElementById("details-director");
        const descriptionEl = document.getElementById("details-description");

        let activeItem = null; 

        
        const sciFiMovies = movies.filter(movie => movie.genre === "Sci-Fi");
        console.log("Sci-Fi movies:", sciFiMovies); 

        
        movies.forEach(movie => {
            const button = document.createElement("button");
            button.type = "button";
            button.className =
                "movie-item w-full text-left rounded-md border border-slate-800 bg-slate-900/60 px-3 py-2 text-sm hover:border-indigo-400";
            button.textContent = `${movie.title} (${movie.year})`;


            button.addEventListener("click", () => {
                handleMovieClick(movie.id, button);
            });

            movieListEl.appendChild(button);
        });

        
        function handleMovieClick(movieId, clickedButton) {
        
            const movie = movies.find(m => m.id === movieId);
            if (!movie) return;


            if (activeItem) {
                activeItem.classList.remove("border-indigo-400", "bg-slate-900", "shadow");
            }
            clickedButton.classList.add("border-indigo-400", "bg-slate-900", "shadow");
            activeItem = clickedButton;

    
            detailsEl.classList.remove("hidden");
            titleEl.textContent = movie.title;
            yearEl.textContent = `Year: ${movie.year}`;
            directorEl.textContent = `Director: ${movie.director}`;
            descriptionEl.textContent = movie.description;
        }


        const firstMovie = movies[0];
        if (firstMovie) {
            const firstButton = document.querySelector(".movie-item");
            if (firstButton) {
                handleMovieClick(firstMovie.id, firstButton);
            }
        }
    </script>
</body>
</html>
